<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Add special style sheet link> -->
  <link rel="https://fonts.google.com/specimen/Inter"></link>
  <link rel="https://fonts.google.com/specimen/Lexend+Deca"></link>

  <!-- Link external style sheet -->
  <link rel="stylesheet" href="style.css"></link>
</head>

<body>
  <main>
    <article class="main-container">
      <div class="left-card">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>

        <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <section class="card-stats">
        <div class="card-stats-item">
          <h3>10k+</h3>
          <p>Companies</p>
        </div>
        <div class="card-stats-item">
          <h3>314</h3>
          <p>Templates</p>
        </div>
        <div class="card-stats-item">
          <h3>12M+</h3>
          <p>Queries</p>
        </div>
      </div>
    </section>

      <div class="right-card">
        <img src="images/image-header-desktop.jpg" alt="Business partners having meeting"></img>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
